<ion-header>
  <ion-navbar color="danger">
    <ion-title>Изменить задачи</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Название</ion-label>
      <ion-input [(ngModel)]="todo.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Описание</ion-label>
      <ion-input [(ngModel)]="todo.description"></ion-input>
    </ion-item>
  </ion-list>



</ion-content>

<ion-footer>
  <button ion-button full color="danger" (click)="save()">Сохранить</button>
</ion-footer>
