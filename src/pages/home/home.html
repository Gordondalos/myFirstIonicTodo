<ion-header  class="header">
	<ion-navbar color="danger">
		<ion-title>
			Todo
		</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="addTodo()"><ion-icon name="add"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>

	<ion-list no-lines>
		<button ion-item
			(click)="editTodo(todo)"
			*ngFor="let todo of dataService.todos">
			{{ todo.title }}
		</button>
	</ion-list>

</ion-content>


<ion-footer>
	<ion-toolbar>
		<ion-title>@gordondalos</ion-title>
	</ion-toolbar>
</ion-footer>
